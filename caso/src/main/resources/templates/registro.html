

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/style.css}"> <!-- Ruta al CSS -->
    </head>
    <body>

    <h2>Registro de Usuario</h2>
    <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" th:field="*{correo}" required/><br/>

        <label for="contrasenia">Contrase√±a:</label>
        <input type="password" id="contrasenia" th:field="*{contrasenia}" required/><br/>

        <button type="submit">Registrar</button>
    </form>

    <p th:if="${mensaje != null}" th:text="${mensaje}"></p>

    </body>
</html>
